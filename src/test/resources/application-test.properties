spring.application.name=manager
# Configuração do H2 Database
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.datasource.platform=h2
# Console H2 (opcional, para acessar o console do H2)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
# Dialeto do Hibernate para H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# Estratégia de criação do banco de dados (opcional)
spring.jpa.hibernate.ddl-auto=update
# Configurações adicionais (opcionais)
# Mostrar SQL gerado pelo Hibernate
spring.jpa.show-sql=true
# Formatar o SQL mostrado pelo Hibernate
spring.jpa.properties.hibernate.format_sql=true
